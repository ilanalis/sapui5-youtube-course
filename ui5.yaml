specVersion: "4.0"
metadata:
  name: ui5.product.list
type: application
framework:
  name: SAPUI5
  version: "1.136.13"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: themelib_sap_horizon
      optional: true
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "xml,json,properties"
        path: "webapp"
